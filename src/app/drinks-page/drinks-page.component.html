<div class="row">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Поиск..." [(ngModel)]="searchString">
  </div>
</div>
<app-product
  *ngFor="let p of products | search: searchString"
  [product]="p"
  [cardClass]="'col-sm-6 col-md-6 col-lg-4 col-xl-3'"
  [isList] = true
></app-product>
